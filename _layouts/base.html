<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>{{ page.title }}</title>
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
		<link rel="stylesheet" type="text/css" href="/css/syntax.css" />
		<link rel="alternate" type="application/rss+xml" title="RSS" href="http://feeds.feedburner.com/smallarcher">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>	
		<script type="text/javascript">
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-23605311-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		</script>
	</head>

	<body>
		<div id="logo"><h1><a href="/">Small Archer's notes</a></h1></div>
		<div id="wrapper">
			<div id="content" class="index">
				<div id="sidebar">
					<ul>
						<li>
							<a href="/">ARTICLES</a>
							<ul>
								{% for category in site.categories %}
								<li><a href="/{{ category[0]  }}.html"> {{ category[0]  }}</a></li>
								{% endfor %}
							</ul>
						</li>
						<li><a href="/about.html">ABOUT</a></li>
					</ul>
				</div>
				
				<div id="main">
				{{ content }}
				</div>
            </div>
			<div id="footer">
				<div id="feed">
					<div class="badget" id="github">
						<a href="http://github.com/zwxyswd">
						<span class="service">github</span>
						<span class="info"> </span>
						</a>
					</div>
					<div class="badget" id="twt">
						<a href="http://twitter.com/SmallArcher">
						<span class="service">twitter</span>
						<span class="info"> </span>
						</a>
					</div>
					<div class="badget" id="feedburner">
						<a href="http://feeds.feedburner.com/smallarcher">
						<span class="service">rss</span>
						<span class="info"> </span>
						</a>
					</div>
                </div>
				<span style="color:#bbb;font-size:12px">Easier said than done~</span>
				<p style="clear:both"></p>
                <a href="https://www.upyun.com/index.html" target="_blank" rel="nofollow"><img src="http://codecloud.net/wp-content/uploads/90x45.png"></a><br>
            </div>
        </div>
	</body>
</html>
